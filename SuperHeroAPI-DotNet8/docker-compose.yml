version: '3.8'

services:
  db:
    build:
      context: ./Db
      dockerfile: Dockerfile-db
    container_name: mssql
    ports:
      - "1433:1433"

  web:
    container_name: web
    build:
      context: .
      dockerfile: Dockerfile-web
    depends_on:
      - db
    ports:
      - "0.0.0.0:8080:8080"